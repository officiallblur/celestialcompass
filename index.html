<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Celestial Compass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes pulse-slow {
        50% {
          opacity: 0.5;
        }
      }
      .animate-pulse-slow {
        animation: pulse-slow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse-slower {
        50% {
          opacity: 0.7;
        }
      }
      .animate-pulse-slower {
        animation: pulse-slower 6s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes spin-slow {
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.98);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      @keyframes drift {
        0% { transform: translate(0, 0) rotate(0deg); opacity: 0.7; }
        50% { transform: translate(80px, 120px) rotate(10deg); opacity: 1; }
        100% { transform: translate(0, 0) rotate(0deg); opacity: 0.7; }
      }
      @keyframes twinkle {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 1; }
      }
      .star {
        position: absolute;
        background-color: white;
        border-radius: 50%;
        animation: twinkle 4s infinite ease-in-out;
        box-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #0ff;
      }
    </style>

</html>
